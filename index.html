<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Project 5 - Rock Paper Scissors</title>
  </head>

  <body>
    <div class="container">
      <h1>
        Welcome to the Classic <br />
        Rock, Paper, Scissors
      </h1>
      <h2>Choose your move!</h2>
      <div class="game-btn">
        <button class="btn" id="rock">&#x1F44A;</button>
        <button class="btn" id="paper">&#x1f590;</button>
        <button class="btn" id="scissors">&#x270c;</button>
      </div>
      <p id="result"></p>
      <p id="scores">
        Your score: <span id="user-score">0</span> Computer Score:
        <span id="computer-score">0</span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
